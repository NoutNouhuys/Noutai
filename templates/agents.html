{% extends "base.html" %}

{% block title %}Multi-Agent System{% endblock %}

{% block extra_css %}
<style>
/* Agent tabs styling */
.agent-tabs {
    display: flex;
    flex-direction: column;
    height: calc(100vh - 120px);
    background: var(--bg-color);
}

.tab-header {
    display: flex;
    background: var(--header-bg);
    border-bottom: 1px solid var(--border-color);
    padding: 0;
    margin: 0;
    overflow-x: auto;
    flex-shrink: 0;
}

.tab-button {
    background: var(--bg-color);
    border: none;
    border-right: 1px solid var(--border-color);
    padding: 12px 20px;
    cursor: pointer;
    display: flex;
    align-items: center;
    gap: 8px;
    color: var(--text-color);
    font-size: 14px;
    font-weight: 500;
    white-space: nowrap;
    transition: all 0.2s ease;
    min-width: 150px;
    justify-content: center;
}

.tab-button:hover {
    background: var(--hover-bg);
}

.tab-button.active {
    background: var(--primary-color);
    color: white;
}

.tab-button .spinner {
    display: none;
    width: 16px;
    height: 16px;
    border: 2px solid transparent;
    border-top: 2px solid currentColor;
    border-radius: 50%;
    animation: spin 1s linear infinite;
}

.tab-button.agent-active .spinner {
    display: inline-block;
}

.tab-button .status-indicator {
    width: 8px;
    height: 8px;
    border-radius: 50%;
    background: var(--text-muted);
}

.tab-button.agent-active .status-indicator {
    background: #ffd700; /* Gold for active */
}

.tab-button .status-indicator.completed {
    background: #28a745; /* Green for completed */
}

.tab-button .status-indicator.error {
    background: #dc3545; /* Red for error */
}

@keyframes spin {
    from { transform: rotate(0deg); }
    to { transform: rotate(360deg); }
}

.tab-content {
    flex: 1;
    display: flex;
    flex-direction: column;
    overflow: hidden;
}

.agent-chat {
    display: none;
    flex: 1;
    flex-direction: column;
    padding: 20px;
    overflow: hidden;
}

.agent-chat.active {
    display: flex;
}

.agent-info {
    background: var(--card-bg);
    border: 1px solid var(--border-color);
    border-radius: 8px;
    padding: 16px;
    margin-bottom: 20px;
}

.agent-info h3 {
    margin: 0 0 8px 0;
    color: var(--primary-color);
}

.agent-info .agent-details {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
    gap: 12px;
    margin-top: 12px;
}

.agent-detail {
    display: flex;
    justify-content: space-between;
    padding: 4px 0;
    border-bottom: 1px solid var(--border-color-light);
}

.agent-detail:last-child {
    border-bottom: none;
}

.chat-container {
    flex: 1;
    display: flex;
    flex-direction: column;
    background: var(--card-bg);
    border: 1px solid var(--border-color);
    border-radius: 8px;
    overflow: hidden;
}

.chat-messages {
    flex: 1;
    padding: 16px;
    overflow-y: auto;
    max-height: 400px;
}

.message {
    margin-bottom: 16px;
    padding: 12px;
    border-radius: 8px;
    border-left: 4px solid var(--primary-color);
    background: var(--message-bg);
}

.message.user {
    border-left-color: var(--user-color);
    background: var(--user-message-bg);
}

.message.assistant {
    border-left-color: var(--assistant-color);
    background: var(--assistant-message-bg);
}

.message-header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 8px;
    font-size: 12px;
    color: var(--text-muted);
}

.message-content {
    color: var(--text-color);
    line-height: 1.5;
    white-space: pre-wrap;
}

.chat-input {
    border-top: 1px solid var(--border-color);
    padding: 16px;
    background: var(--input-bg);
}

.input-group {
    display: flex;
    gap: 8px;
}

.input-group input {
    flex: 1;
    padding: 10px 12px;
    border: 1px solid var(--border-color);
    border-radius: 6px;
    background: var(--bg-color);
    color: var(--text-color);
}

.input-group button {
    padding: 10px 16px;
    background: var(--primary-color);
    color: white;
    border: none;
    border-radius: 6px;
    cursor: pointer;
    font-weight: 500;
}

.input-group button:hover {
    background: var(--primary-hover);
}

.input-group button:disabled {
    background: var(--text-muted);
    cursor: not-allowed;
}

/* Workflow controls */
.workflow-controls {
    background: var(--card-bg);
    border: 1px solid var(--border-color);
    border-radius: 8px;
    padding: 16px;
    margin-bottom: 20px;
}

.workflow-controls h3 {
    margin: 0 0 12px 0;
    color: var(--primary-color);
}

.workflow-buttons {
    display: flex;
    gap: 12px;
    flex-wrap: wrap;
}

.workflow-button {
    padding: 8px 16px;
    background: var(--secondary-color);
    color: white;
    border: none;
    border-radius: 6px;
    cursor: pointer;
    font-size: 14px;
    transition: background 0.2s ease;
}

.workflow-button:hover {
    background: var(--secondary-hover);
}

.workflow-button:disabled {
    background: var(--text-muted);
    cursor: not-allowed;
}

/* Status display */
.execution-status {
    background: var(--card-bg);
    border: 1px solid var(--border-color);
    border-radius: 8px;
    padding: 16px;
    margin-bottom: 20px;
    display: none;
}

.execution-status.active {
    display: block;
}

.execution-status h4 {
    margin: 0 0 12px 0;
    color: var(--primary-color);
}

.progress-bar {
    width: 100%;
    height: 8px;
    background: var(--border-color);
    border-radius: 4px;
    overflow: hidden;
    margin: 8px 0;
}

.progress-fill {
    height: 100%;
    background: var(--primary-color);
    transition: width 0.3s ease;
}

/* Responsive design */
@media (max-width: 768px) {
    .tab-header {
        flex-wrap: wrap;
    }
    
    .tab-button {
        min-width: 120px;
        font-size: 12px;
        padding: 10px 16px;
    }
    
    .agent-info .agent-details {
        grid-template-columns: 1fr;
    }
}
</style>
{% endblock %}

{% block content %}
<div class="container">
    <h1>Multi-Agent Development System</h1>
    
    <!-- Workflow Controls -->
    <div class="workflow-controls">
        <h3>Workflow Controls</h3>
        <div class="workflow-buttons">
            <button class="workflow-button" onclick="startWorkflow('development_cycle')">
                Start Development Cycle
            </button>
            <button class="workflow-button" onclick="startWorkflow('issue_analysis')">
                Analyze Issues
            </button>
            <button class="workflow-button" onclick="startWorkflow('documentation_update')">
                Update Documentation
            </button>
            <button class="workflow-button" onclick="refreshAgentStatus()">
                Refresh Status
            </button>
        </div>
    </div>
    
    <!-- Execution Status -->
    <div class="execution-status" id="execution-status">
        <h4>Workflow Execution Status</h4>
        <div id="execution-info">
            <p>No active execution</p>
        </div>
        <div class="progress-bar">
            <div class="progress-fill" id="progress-fill" style="width: 0%"></div>
        </div>
    </div>
    
    <!-- Agent Tabs -->
    <div class="agent-tabs">
        <div class="tab-header" id="tab-header">
            <!-- Tabs will be populated by JavaScript -->
        </div>
        
        <div class="tab-content" id="tab-content">
            <!-- Agent chat windows will be populated by JavaScript -->
        </div>
    </div>
</div>
{% endblock %}

{% block extra_js %}
<script>
// Global variables
let agents = {};
let currentAgent = null;
let currentExecution = null;
let statusInterval = null;

// Initialize the multi-agent interface
document.addEventListener('DOMContentLoaded', function() {
    loadAgentsConfig();
    refreshAgentStatus();
    
    // Start status polling
    statusInterval = setInterval(refreshAgentStatus, 5000);
});

// Load agent configuration
async function loadAgentsConfig() {
    try {
        const response = await fetch('/api/agents/config');
        const data = await response.json();
        
        if (data.success) {
            agents = data.agents;
            createAgentTabs();
        } else {
            console.error('Failed to load agents config:', data.error);
        }
    } catch (error) {
        console.error('Error loading agents config:', error);
    }
}

// Create agent tabs
function createAgentTabs() {
    const tabHeader = document.getElementById('tab-header');
    const tabContent = document.getElementById('tab-content');
    
    // Clear existing tabs
    tabHeader.innerHTML = '';
    tabContent.innerHTML = '';
    
    // Create tabs for each agent
    Object.keys(agents).forEach((agentName, index) => {
        const agent = agents[agentName];
        
        // Create tab button
        const tabButton = document.createElement('button');
        tabButton.className = 'tab-button';
        tabButton.dataset.agent = agentName;
        tabButton.innerHTML = `
            <span class="status-indicator"></span>
            <span>${agentName.replace('_', ' ').toUpperCase()}</span>
            <span class="spinner"></span>
        `;
        tabButton.onclick = () => switchToAgent(agentName);
        tabHeader.appendChild(tabButton);
        
        // Create chat window
        const chatWindow = document.createElement('div');
        chatWindow.id = `chat-${agentName}`;
        chatWindow.className = 'agent-chat';
        chatWindow.innerHTML = createAgentChatHTML(agentName, agent);
        tabContent.appendChild(chatWindow);
        
        // Activate first tab
        if (index === 0) {
            switchToAgent(agentName);
        }
    });
}

// Create HTML for agent chat window
function createAgentChatHTML(agentName, agent) {
    return `
        <div class="agent-info">
            <h3>${agentName.replace('_', ' ').toUpperCase()} Agent</h3>
            <p>${agent.description || 'No description available'}</p>
            <div class="agent-details">
                <div class="agent-detail">
                    <span>Model:</span>
                    <span>${agent.model}</span>
                </div>
                <div class="agent-detail">
                    <span>Temperature:</span>
                    <span>${agent.temperature}</span>
                </div>
                <div class="agent-detail">
                    <span>Status:</span>
                    <span id="status-${agentName}">idle</span>
                </div>
                <div class="agent-detail">
                    <span>Conversation:</span>
                    <span id="conversation-${agentName}">None</span>
                </div>
            </div>
        </div>
        
        <div class="chat-container">
            <div class="chat-messages" id="messages-${agentName}">
                <p style="text-align: center; color: var(--text-muted); margin: 20px;">
                    No messages yet. Start a workflow or send a direct message.
                </p>
            </div>
            
            <div class="chat-input">
                <div class="input-group">
                    <input type="text" 
                           id="input-${agentName}" 
                           placeholder="Send message to ${agentName} agent..."
                           onkeypress="handleKeyPress(event, '${agentName}')">
                    <button onclick="sendMessageToAgent('${agentName}')">Send</button>
                </div>
            </div>
        </div>
    `;
}

// Switch to specific agent tab
function switchToAgent(agentName) {
    // Update tab buttons
    document.querySelectorAll('.tab-button').forEach(btn => {
        btn.classList.remove('active');
    });
    document.querySelector(`[data-agent="${agentName}"]`).classList.add('active');
    
    // Update chat windows
    document.querySelectorAll('.agent-chat').forEach(chat => {
        chat.classList.remove('active');
    });
    document.getElementById(`chat-${agentName}`).classList.add('active');
    
    currentAgent = agentName;
    
    // Load chat history for this agent
    loadAgentChat(agentName);
}

// Load chat history for agent
async function loadAgentChat(agentName) {
    try {
        const response = await fetch(`/api/agents/${agentName}/chat`);
        const data = await response.json();
        
        if (data.success) {
            const messagesContainer = document.getElementById(`messages-${agentName}`);
            
            if (data.messages.length === 0) {
                messagesContainer.innerHTML = `
                    <p style="text-align: center; color: var(--text-muted); margin: 20px;">
                        No messages yet. Start a workflow or send a direct message.
                    </p>
                `;
            } else {
                messagesContainer.innerHTML = '';
                data.messages.forEach(message => {
                    addMessageToChat(agentName, message.role, message.content, message.timestamp);
                });
            }
            
            // Update conversation ID
            document.getElementById(`conversation-${agentName}`).textContent = 
                data.conversation_id || 'None';
        }
    } catch (error) {
        console.error(`Error loading chat for ${agentName}:`, error);
    }
}

// Add message to chat
function addMessageToChat(agentName, role, content, timestamp) {
    const messagesContainer = document.getElementById(`messages-${agentName}`);
    
    // Remove "no messages" placeholder if it exists
    const placeholder = messagesContainer.querySelector('p[style*="text-align: center"]');
    if (placeholder) {
        placeholder.remove();
    }
    
    const messageDiv = document.createElement('div');
    messageDiv.className = `message ${role}`;
    
    const timeStr = timestamp ? new Date(timestamp).toLocaleTimeString() : new Date().toLocaleTimeString();
    
    messageDiv.innerHTML = `
        <div class="message-header">
            <span>${role.toUpperCase()}</span>
            <span>${timeStr}</span>
        </div>
        <div class="message-content">${content}</div>
    `;
    
    messagesContainer.appendChild(messageDiv);
    messagesContainer.scrollTop = messagesContainer.scrollHeight;
}

// Handle key press in input
function handleKeyPress(event, agentName) {
    if (event.key === 'Enter') {
        sendMessageToAgent(agentName);
    }
}

// Send message to agent
async function sendMessageToAgent(agentName) {
    const input = document.getElementById(`input-${agentName}`);
    const message = input.value.trim();
    
    if (!message) return;
    
    // Clear input and disable button
    input.value = '';
    const button = input.nextElementSibling;
    button.disabled = true;
    
    // Add user message to chat
    addMessageToChat(agentName, 'user', message);
    
    // Update agent status
    updateAgentStatus(agentName, 'active');
    
    try {
        const response = await fetch(`/api/agents/${agentName}/send`, {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({ message })
        });
        
        const data = await response.json();
        
        if (data.success) {
            // Add agent response to chat
            addMessageToChat(agentName, 'assistant', data.response);
            
            // Update conversation ID
            document.getElementById(`conversation-${agentName}`).textContent = 
                data.conversation_id || 'None';
        } else {
            addMessageToChat(agentName, 'assistant', `Error: ${data.error}`);
        }
    } catch (error) {
        console.error(`Error sending message to ${agentName}:`, error);
        addMessageToChat(agentName, 'assistant', `Error: ${error.message}`);
    } finally {
        // Re-enable button and update status
        button.disabled = false;
        updateAgentStatus(agentName, 'idle');
    }
}

// Start workflow
async function startWorkflow(workflowName) {
    try {
        // Disable workflow buttons
        document.querySelectorAll('.workflow-button').forEach(btn => {
            btn.disabled = true;
        });
        
        const response = await fetch('/api/agents/execute', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({
                workflow_name: workflowName,
                input_data: {}
            })
        });
        
        const data = await response.json();
        
        if (data.success) {
            currentExecution = data.execution_id;
            showExecutionStatus(data);
            
            // Start monitoring execution
            monitorExecution(data.execution_id);
        } else {
            alert(`Failed to start workflow: ${data.error}`);
        }
    } catch (error) {
        console.error('Error starting workflow:', error);
        alert(`Error starting workflow: ${error.message}`);
    } finally {
        // Re-enable workflow buttons
        document.querySelectorAll('.workflow-button').forEach(btn => {
            btn.disabled = false;
        });
    }
}

// Show execution status
function showExecutionStatus(executionData) {
    const statusDiv = document.getElementById('execution-status');
    const infoDiv = document.getElementById('execution-info');
    
    statusDiv.classList.add('active');
    infoDiv.innerHTML = `
        <p><strong>Workflow:</strong> ${executionData.workflow_name}</p>
        <p><strong>Execution ID:</strong> ${executionData.execution_id}</p>
        <p><strong>Status:</strong> <span id="exec-status">${executionData.status}</span></p>
        <p><strong>Progress:</strong> <span id="exec-progress">0/0 steps</span></p>
    `;
}

// Monitor execution progress
async function monitorExecution(executionId) {
    const checkStatus = async () => {
        try {
            const response = await fetch(`/api/agents/execution/${executionId}`);
            const data = await response.json();
            
            if (data.success) {
                const execution = data.execution;
                
                // Update status display
                document.getElementById('exec-status').textContent = execution.status;
                document.getElementById('exec-progress').textContent = 
                    `${execution.current_step}/${execution.total_steps} steps`;
                
                // Update progress bar
                const progressFill = document.getElementById('progress-fill');
                progressFill.style.width = `${execution.progress_percentage}%`;
                
                // Update active agents
                if (execution.active_agents) {
                    execution.active_agents.forEach(agentName => {
                        updateAgentStatus(agentName, 'active');
                    });
                }
                
                // Check if execution is complete
                if (execution.status === 'completed' || execution.status === 'failed' || execution.status === 'cancelled') {
                    currentExecution = null;
                    
                    // Update all agent statuses to idle
                    Object.keys(agents).forEach(agentName => {
                        updateAgentStatus(agentName, 'idle');
                    });
                    
                    // Hide execution status after a delay
                    setTimeout(() => {
                        document.getElementById('execution-status').classList.remove('active');
                    }, 5000);
                    
                    return; // Stop monitoring
                }
                
                // Continue monitoring
                setTimeout(checkStatus, 2000);
            }
        } catch (error) {
            console.error('Error monitoring execution:', error);
        }
    };
    
    checkStatus();
}

// Update agent status
function updateAgentStatus(agentName, status) {
    const statusSpan = document.getElementById(`status-${agentName}`);
    const tabButton = document.querySelector(`[data-agent="${agentName}"]`);
    const statusIndicator = tabButton.querySelector('.status-indicator');
    
    if (statusSpan) {
        statusSpan.textContent = status;
    }
    
    // Update tab button classes
    tabButton.classList.remove('agent-active');
    statusIndicator.classList.remove('completed', 'error');
    
    if (status === 'active') {
        tabButton.classList.add('agent-active');
    } else if (status === 'completed') {
        statusIndicator.classList.add('completed');
    } else if (status === 'error') {
        statusIndicator.classList.add('error');
    }
}

// Refresh agent status
async function refreshAgentStatus() {
    try {
        const response = await fetch('/api/agents/status');
        const data = await response.json();
        
        if (data.success) {
            // Update agent statuses
            Object.keys(data.agents).forEach(agentName => {
                const agentStatus = data.agents[agentName];
                updateAgentStatus(agentName, agentStatus.status);
                
                // Update conversation ID if available
                const conversationSpan = document.getElementById(`conversation-${agentName}`);
                if (conversationSpan) {
                    conversationSpan.textContent = agentStatus.conversation_id || 'None';
                }
            });
        }
    } catch (error) {
        console.error('Error refreshing agent status:', error);
    }
}

// Cleanup on page unload
window.addEventListener('beforeunload', function() {
    if (statusInterval) {
        clearInterval(statusInterval);
    }
});
</script>
{% endblock %}
