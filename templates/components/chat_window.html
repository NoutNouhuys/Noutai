{% macro chat_window(window_id='window-1', is_first=True) %}
<div class="chat-window{% if is_first %} active{% endif %}" data-window-id="{{ window_id }}">
    <div class="card h-100">
        <div class="card-header d-flex justify-content-between align-items-center">
            <div class="d-flex align-items-center gap-3">
                <div>
                    <label for="model-select-{{ window_id }}" class="form-label mb-0">Model:</label>
                    <select id="model-select-{{ window_id }}" class="model-select form-select form-select-sm d-inline-block" style="width: auto;">
                        <option selected disabled>Modellen laden...</option>
                    </select>
                </div>
                <div>
                    <label for="preset-select-{{ window_id }}" class="form-label mb-0">Preset:</label>
                    <select id="preset-select-{{ window_id }}" 
                            class="preset-select form-select form-select-sm d-inline-block"
                            style="width: auto;"
                            title="Selecteer een LLM preset voor specifieke use cases">
                        <option value="">Standaard</option>
                        <!-- Presets worden dynamisch geladen -->
                    </select>
                </div>
                <div id="workflow-status-{{ window_id }}" class="workflow-status d-none">
                    <span class="badge bg-info">
                        <i class="fas fa-cog"></i> Workflow
                    </span>
                </div>
            </div>
            <div>
                <button class="new-chat-btn btn btn-sm btn-outline-secondary">
                    <i class="fas fa-plus"></i> Nieuw gesprek
                </button>
            </div>
        </div>
        <div class="card-body d-flex flex-column">
            <div class="chat-window-content flex-grow-1">
                <div class="chat-column">
                    <div class="column-header">
                        <i class="fas fa-comments me-1"></i> Chat
                    </div>
                    <div class="chat-messages" id="chat-messages-{{ window_id }}">
                        <!-- Chat messages will be added here dynamically -->
                    </div>
                </div>
                <div class="log-column">
                    <div class="column-header">
                        <i class="fas fa-list me-1"></i> Logs
                    </div>
                    <div class="log-messages" id="log-messages-{{ window_id }}">
                        <!-- Log messages will be added here dynamically -->
                    </div>
                </div>
            </div>
            <div class="chat-input mt-3">
                <div class="input-group">
                    <textarea class="prompt-input form-control" placeholder="Stel je vraag aan Claude..." rows="3"></textarea>
                    <button class="send-prompt btn btn-primary">
                        <i class="fas fa-paper-plane"></i> Versturen
                    </button>
                </div>
                <div class="form-text text-end conversation-status">Nieuw gesprek</div>
            </div>
        </div>
    </div>
</div>
{% endmacro %}
